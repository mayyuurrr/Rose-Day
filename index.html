<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Rose Day</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #2b0b16, #12040a);
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      text-align: center;
    }.card {
  padding: 28px 36px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(8px);
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
  max-width: 320px;
  animation: fadeIn 1.2s ease forwards;
}

h1 {
  margin: 0 0 10px;
  font-size: 26px;
}

p {
  margin: 6px 0;
  font-size: 16px;
  line-height: 1.4;
}

.heart {
  font-size: 28px;
  animation: beat 1s infinite;
  display: inline-block;
  margin-top: 10px;
}

@keyframes beat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.rose {
  position: absolute;
  top: -40px;
  font-size: 22px;
  animation: fall linear forwards;
  opacity: 0.8;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Rose Day</h1>
    <p>You make my world brighter every day.</p>
    <p>I‚Äôm lucky to have you.</p>
    <div class="heart">‚ù§Ô∏è</div>
  </div>  <script>
    function createRose() {
      const rose = document.createElement('div');
      rose.className = 'rose';
      rose.textContent = 'üåπ';
      rose.style.left = Math.random() * 100 + 'vw';
      rose.style.animationDuration = (3 + Math.random() * 4) + 's';
      rose.style.fontSize = (18 + Math.random() * 20) + 'px';
      document.body.appendChild(rose);

      setTimeout(() => rose.remove(), 7000);
    }

    setInterval(createRose, 400);
  </script></body>
</html>
